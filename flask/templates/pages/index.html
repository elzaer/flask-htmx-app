{% extends 'layouts/main.html' %}
{% block title %}Flask Item List{% endblock %}
{% block content %}
<div class="w-2/3 mx-auto py-10 text-gray-600">
  <h1 class="text-3xl text-center">Item List</h1>
</div>

<table class="border-collapse w-2/3 mx-auto">
  <thead>
    <tr>
      <th class="p-1 font-bold uppercase bg-red-200 text-gray-600 border border-red-400">#</th>
      <th class="p-1 font-bold uppercase bg-red-200 text-gray-600 border border-red-400">Item Name</th>
    </tr>
  </thead>
  <tbody id="item-results" hx-get="/itemlist" hx-trigger="load">
  </tbody>
</table>

<div class="w-2/3 mx-auto py-10 text-gray-600">
  <input
    type="text"
    name="item"
    placeholder="e.g. Item Name"
    class="bg-white h-10 px-5 focus:border-red focus:outline-none focus:ring-0"
  >
  <button class="bg-red-100 text-red-500 hover:bg-red-200 h-10 px-5 text-2xl"
  hx-post="/itemlist/add" hx-include="[name='item']"
  hx-target="#item-results">Add</button>
</div>
{% endblock %}
